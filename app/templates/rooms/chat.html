{% extends "base.html" %}
{% block title %}Chat - {{ room.name }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Chat Room: {{ room.name }}</h4>
        </div>

        <div class="card-body">
            <div id="chat-box" class="border rounded p-3 mb-3 bg-light" style="height: 300px; overflow-y: scroll;">
                {% for msg in messages %}
                    <div class="mb-2">
                        <strong>{{ msg.user.username }}:</strong> {{ msg.content }}
                    </div>
                {% endfor %}
            </div>

            <form id="chat-form" class="d-flex">
                <input type="text" id="message" class="form-control me-2" placeholder="Type a message..." required autocomplete="off">
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>

<!-- Socket.IO client -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
    const socket = io();
    const room = "{{ room.id }}";
    const chatBox = document.getElementById("chat-box");

    socket.emit('join', { room: room });

    socket.on('message', function(data) {
        const msg = document.createElement("div");
        msg.className = "mb-2";
        msg.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    document.getElementById("chat-form").onsubmit = function(e) {
        e.preventDefault();
        const text = document.getElementById("message").value;
        socket.emit('message', { room: room, text: text });
        document.getElementById("message").value = "";
    };
</script>
{% endblock %}
