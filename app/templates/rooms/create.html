{% extends 'base.html' %}
{% block title %}Create Study Room{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Create a New Study Room</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Room Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter room name" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" class="form-control" placeholder="Optional description..." rows="3"></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Create Room</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
